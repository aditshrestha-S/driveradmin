<div class="div1">
  <mat-toolbar>
    <h2 (click)="getfiredata()">Waiting List</h2>
  </mat-toolbar>

  <br>
  <br>
<div *ngFor="let value of list;let i = index;">
  <input matInput  placeholder="{{value.firstname}}" disabled>
  <mat-label class="addlabel" (click)="add(i)" > Add</mat-label>
  <mat-label class="removelabel" (click)="remove(i)">Remove</mat-label>
<br>
<br>
</div>

</div>


<div class="div2">
  <mat-toolbar>
    <h2>Selected List</h2>
  </mat-toolbar>
  <br>
  <br>
  <div *ngFor="let value of selected; let i = index; ">
    
    <input class="input2" matInput  placeholder="{{i+1}} &nbsp;&nbsp;{{value.firstname}}">
    <mat-label class="removelabel" (click)="removeselected(i)">Remove</mat-label>
  
  </div>

  <br>
  <br>
  

</div>
